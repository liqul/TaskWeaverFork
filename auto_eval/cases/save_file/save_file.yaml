version: 0.1
config_var:
  execution_service.kernel_mode: "local"
  session.roles: ["planner", "code_interpreter"]
app_dir: ../project/
dependencies: []
task_description: |-
  Please complete these two steps:
  1. Save the content 'hello world' to a file named 'hello.txt' and provide the absolute file path.
  2. Read the file at that path and show me the content.
scoring_points:
  - score_point: The provided file path should be a valid absolute path.
    weight: 1
  - score_point: The file read is successful and the content is 'hello world'.
    weight: 4
