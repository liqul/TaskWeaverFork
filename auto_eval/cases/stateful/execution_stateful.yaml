version: 0.1
config_var:
  execution_service.kernel_mode: "local"
app_dir: ../project/
task_description: |-
  Please complete the following 3 requests one-by-one:
  1. Generate 1 random integer number and save it to a file named 'a.txt', just tell me if the task is done.
  2. Tell me a random joke.
  3. Save the previously generated random number to a file named 'b.txt', just tell me if the task is done.
scoring_points:
  - score_point: "The files 'a.txt' and 'b.txt' should contain the same random number that was generated in step 1"
    weight: 1
