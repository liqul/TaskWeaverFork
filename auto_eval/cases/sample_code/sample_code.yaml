version: 0.1
config_var:
  execution_service.kernel_mode: "local"
  session.roles: ["planner", "code_interpreter"]
app_dir: ../project/
task_description: |-
  Write a sample Python code (without executing it) that generates 10 random numbers, and then calculates the sum, average, max, and min of these numbers.
  Format the response strictly as a ```python``` code block. Do not execute the code.
scoring_points:
  - score_point: The generated code should be in the correct format wrapped in a code block ```python```.
    weight: 1
  - score_point: The code should not be executed.
    weight: 1
